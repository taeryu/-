<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오API 검색</title>
    <!--axios CDN-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <h1>카카오API 검색</h1>
    <button id="button"> 카카오검색</button>
    <div class="우마무스메"></div>

</body>

<script>

var REST_API_KEY = '35659768318faa6d3680f65f473ac459';
var query = "우마무스메" //vue로 검색어 받기

document.getElementById("button").addEventListener("click",카카오검색)

function 카카오검색() {
axios({
    method: 'get',
    url: `https://dapi.kakao.com/v2/search/web?query=${query}`,  
    headers: {'Authorization': 'KakaoAK ' + REST_API_KEY }
  })
  .then(function (response) {
    console.log(JSON.stringify(response.data.documents[0].contents));
    console.log(JSON.stringify(response.data.documents[0].url));
    //vue로
    //for 룹 돌려서 콘솔말고 화면에 뿌리기 구현 
}
)
}

</script>
</html>
